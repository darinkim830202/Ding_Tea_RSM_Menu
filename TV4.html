<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TV4 - Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #000;
    }
    
    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    
    .back-link:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="Video/Top10.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="script.js"></script>
</body>
</html>
